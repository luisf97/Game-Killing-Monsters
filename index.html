<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killing Monster</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    <div id="app">

        <div class="panel scores">

            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: playerLife < 20}" :style="{width: playerLife + '%'}">

                    </div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>

            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: monsterLife < 20}" :style="{width: monsterLife + '%'}">

                    </div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>

        </div>

        <div class="panel result" v-if="hasResult">
            <div class="win" v-if="monsterLife == 0">VocÃª ganhou!!! ðŸ™‚</div>
            <div class="lose" v-else>VocÃª perdeu!!! ðŸ˜¥</div>
        </div>

        <div class="panel buttons">
            <template v-if="running">

                <button class="btn attack" @click="attack(false)">Ataque</button>

                <button class="btn special-attack"  @click="attack(true)">Ataque Especial</button>

                <button class="btn heal" @click="healAndHurt">Curar</button>

                <button class="btn give-up" @click="running = false">Desistir</button>

            </template>

            <button v-else class="btn new-game" @click="startGame">Iniciar Novo Jogo</button>
        </div>
 
        <div class="panel logs" v-if="logs.length">
            <ul>
                <li v-for="log in logs" class="logs" :class="log.cls">{{ log.text }}</li>
            </ul>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
